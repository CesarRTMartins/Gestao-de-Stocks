<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'stocks/style.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <style>
    .navbar {
        background-color: #f8f9fa;
        padding: 15px 20px;
    }
    
    .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #007bff;
    }
    
    .nav-link {
        color: #333;
    }
    
    .nav-link.active {
        font-weight: bold;
        color: #007bff;
    }
    
    .user-avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 5px;
    }
    
    /* Centralizando o formulário */
    .container {
        max-width: 400px;
        margin: 80px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Estilizando os inputs */
    .form-control {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 1rem;
    }
    
    /* Botão de login */
    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 1.2rem;
        border-radius: 8px;
        background-color: #007bff;
        border: none;
        transition: 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    /* Mensagem de erro */
    .alert-danger {
        text-align: center;
        font-size: 0.9rem;
    }
    
    /* Melhorando a responsividade */
    @media (max-width: 768px) {
        .container {
            width: 90%;
        }
    }
    </style>

    <nav class="navbar modern-navbar navbar-expand-lg position-relative">
        <div class="container-fluid">
            <a class="navbar-brand" href="/stocks/">
                <i class="ri-line-chart-line me-2"></i>Unshackled   
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <i class="ri-menu-line"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav nav-center">
                    
</div>
</div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<div class="container">
    <div class="card shadow-sm p-4">
        <h1 class="text-center mb-4">Login</h1> <!-- Título do formulário -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                <h6>Invalid username or password</h6>
            </div>
        {% endif %}
        
        <div class="container text-center mt-3">
            <p>Não tem uma conta? <a href="{% url 'register' %}" class="btn btn-outline-primary">Registar-se</a></p>
        </div>

    </div>
</div>
</body>
</html>
