<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
    <style>
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }

        .card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .text-danger {
            color: red;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-back {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Delete a Product</h1>
            <form method="POST" action="{% url 'Delete_Product' %}">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn-submit">Delete Product</button>
            </form>
            <a href="{% url 'list_Products' %}" class="btn-back">Back to Product List</a>
        </div>
    </div>
</body>
</html>
