        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
    
        .text-danger {
            color: red;
        }
    
        .form-select {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
    
        .form-select:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    
        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
        }
    
        .btn-submit:hover {
            background-color: #0056b3;
        }
    
        .btn-back {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
        }
    
        .btn-back:hover {
            text-decoration: underline;
        }

    <div class="container">
        <div class="card">
            <h1>Delete a Product</h1>
            <form method="POST" action="{% url 'Delete_Product' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Select Product</label>
                    <select name="product" class="form-select">
                        <option value="" disabled selected>Select a product to delete</option>
                        {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn-submit">Delete Product</button>
            </form>
            <a href="{% url 'list_Products' %}" class="btn-back">Back to Product List</a>
        </div>
    </div>
