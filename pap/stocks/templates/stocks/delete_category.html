<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <title>Delete Category</title>

    <link rel="stylesheet" href="{% static 'stocks/style.css' %}">

    <style>
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }
    
        .card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            text-align: center;
        }
    
        .mb-3 {
            margin-bottom: 1rem;
        }
    
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
    
        .form-select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    
        .btn-submit {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    
        .btn-submit:hover {
            background-color: #0056b3;
        }
    
        .btn-back {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
        }
    
        .btn-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar modern-navbar navbar-expand-lg position-relative">
        <div class="container-fluid">
            <a class="navbar-brand" href="/stocks/">
                <i class="ri-line-chart-line me-2"></i>Unshackled   
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <i class="ri-menu-line"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav nav-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">
                            <i class="ri-home-2-line me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item dropdown features-dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="featuresDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="ri-function-line me-1"></i> Features
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="featuresDropdown">
                            <li>
                                <a class="dropdown-item" href="/stocks/AddProduct">
                                    <i class="ri-bar-chart-2-line"></i> Add Product
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ request.path }}">
                                    <i class="ri-file-chart-line"></i> Delete Category
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/stocks/AddCategory">
                                    <i class="ri-line-chart-line"></i> Add Category
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stocks/">
                            <i class="ri-archive-line me-1"></i> Inventory
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <img src="https://ui-avatars.com/api/?name=User+Name&background=0D8ABC&color=fff" alt="Avatar" class="user-avatar">
                            User
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#profile"><i class="ri-user-line me-2"></i>profile</a></li>
                <li><a class="dropdown-item" href="#settings"><i class="ri-settings-3-line me-2"></i>Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#logout"><i class="ri-logout-box-r-line me-2"></i>Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <h1>Delete a Category</h1>
            <form method="POST" action="{% url 'Delete_Category' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Select Category</label>
                    <select name="category" class="form-select">
                        <option value="" disabled selected>Select a category to delete</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn-submit">Delete Category</button>
            </form>
            <a href="{% url 'List_Categories' %}" class="btn-back">Back to Category List</a>
        </div>
    </div> 
</body>
</html>
